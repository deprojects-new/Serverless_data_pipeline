name: Terraform Infrastructure - Serverless Data Pipeline

on:
  push:
    branches: [main]
    paths: ['terraform/**']
  pull_request:
    branches: [main]
    paths: ['terraform/**']
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  TERRAFORM_VERSION: '1.5.0'
  PROJECT_NAME: serverless-data-pipeline

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_KEY2 }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Terraform Format
        run: terraform fmt -recursive
        working-directory: ./terraform
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
      
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform
      
      - name: Terraform Plan
        run: |
          terraform plan -var-file="environments/prod.tfvars" -out=tfplan
          terraform show -no-color tfplan > plan_output.txt
        working-directory: ./terraform
      
      
  terraform-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_KEY2 }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
      
      - name: Deploy Log Processing Infrastructure
        run: |
          echo "Deploying Serverless Log Processing Pipeline Infrastructure"
          terraform apply -auto-approve -var-file="environments/prod.tfvars"
          echo "Infrastructure deployment completed"
        working-directory: ./terraform
      
      - name: Output Infrastructure Details
        run: |
          echo "Infrastructure Outputs:"
          terraform output
        working-directory: ./terraform
